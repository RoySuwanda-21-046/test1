Script Language "JavaScript">
    //Kode - Kode Script

    var angka = new Array (1984,11,14,2008,12, 2003);
    document.write("Asli: "+angka+"<BR>"); 
    document.write("Hasil ascending: "+angka.sort ()+"<BR>");
    function urut Descending (x, y) {
        if (x>y)
            return (-1);
        if(x==y)
            return (0);
        if (x<y)
            return (1);
    }
    document.write("Hasil descending: "+angka.sort (urut Descending));
</Script>
